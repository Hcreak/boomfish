        {% for item in itemlist %}
            <div class="comment-author" itemprop="creator" itemtype="http://schema.org/Person" itemscope="">
                <span itemprop="image"><img width="32" height="32" class="avatar" alt="{{ item['author'] }}" src="{{ item['gravatar'] }}"></span>
                <cite itemprop="name"><a href="{{ item['weburl'] }}" rel="external nofollow">{{ item['author'] }}</a></cite>
            </div>
             <div class="comment-meta">
                <a><time itemprop="commentTime" datetime="{{ item['time'] }}">{{ item['strtime'] }}</time></a>
            </div>
            <div class="comment-content" itemprop="commentText">
                <p>{{ item['text'] }}</p>
            </div>
        {% endfor %}

        <div>
            <span class="widget-title" id="response">添加新评论</span>
            <form id="comment-form" action="/comment" method="post">
                <div>
